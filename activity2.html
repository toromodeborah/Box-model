<!DOCTYPE html>
<html>
    <head>
        <style>
            #floweright{
                float: right;
            }

            #flowerleft{
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>Float property</h2>
        <p>In this example, the image will float to the right side in the paragraph
        
        and the text in the paragraph will wrap around the image.</p>
        <img id="floweright" src="crystal flower.jpg" style="height: 100px; width: 100px;">
        <img id="flowerleft" src="crystal flower2.jpg" style="height: 100px; width: 100px;">
    </body>
</html>
